<body>
    <header>
        <div class="cabecera">
            <div class="divMarcaCabecera">
                    <a id="linkTituloCabecera" href="../Index.html">ZONA MATERIAL</a>
            </div>
            <div class="divMenuCabecera">
                <div class="menu"><a href="Empresa.html">Empresa</a></div>
                <div class="menu menuProductos"><a href="../productos/Productos.html">Productos</a>
                    <div class="itemProducto"><a href="../productos/ProductoPinturas.html">Pinturas</a></div>
                    <div class="itemProducto"><a href="../productos/ProductoSanitarios.html">Sanitarios</a></div>

                <div class="menu"><a href="Servicios.html">Servicios</a></div>

            </div>
        </div>
        <div class="divBannerPagina">
            <p class="tituloBannerPagina">Contacto</p>
        </div>
    </header>    
    <div id="main">
        <article>
            <div class="divArticulo">
                <div class="form">
                <form action="" method="post">
                    <div class="rowFormItem">
                        <div class="etiquetaFormItem"><label>Nombre:*</label></div>
                        <div class="controlFormItem"><input type="text" id="name" name="name" required="true" maxlength="100"></div>   
                    </div>
                    <div class="rowFormItem">
                        <div class="etiquetaFormItem"><label>E-mail:*</label></div>
                        <div class="controlFormItem"><input type="text" id="name" name="name" required="true" maxlength="100"></div>
                    </div>
                    <div class="rowFormItem">
                        <div class="etiquetaFormItem"><label>Teléfono:*</label></div>
                        <div class="controlFormItem"><input type="text" id="name" name="name" required="true" maxlength="100"></div>  
                    </div>
                    <div class="rowFormItem">
                        <div class="etiquetaFormItem"><label>Producto:</label></div>
                        <div class="controlFormItem">
                            <Select id="product" name="product" placeholder="Seleccione un producto">
                                <option id="1">Pinturas</option>
                                <option id="1">Sanitarios</option>
                                <option id="1">Cerámicos</option>
                            </Select>
                        </div>
                    </div>
                    <div class="rowFormItem">
                        <div class="etiquetaFormItem"><label>Zona de BsAs:</label></div>
                        <div class="controlFormItem">
                            <input type="radio" id="rbZona" name="rbZona" value="Oeste" checked/><label value="Oeste">Oeste</label><br>
                            <input type="radio" id="rbZona" name="rbZona" value="Norte"/><label value="Norte">Norte</label><br>
                            <input type="radio" id="rbZona" name="rbZona" value="Sur"/><label value="Sur">Sur</label>                        
                        </div>
                    </div>
                    <div class="rowFormItem">
                        <div class="etiquetaFormItem"><label>Mensaje:*</label></div>
                        <div class="controlFormItem"><textarea id="message" name="message" rows="7" required="true"></textarea></div>  
                    </div>
                    <div class="rowFormItem">
                        <div class="etiquetaFormItem">&nbsp;</div>
                        <div class="controlFormItem">
                            <button type="submit" class="boton boton__aceptar" name="contact" value="Enviar">Enviar</button> &nbsp;
                            <button type="submit" class="boton boton__cancelar" name="contact" value="Cancelar">Cancelar</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
